<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function redirect() {
            var os = getMobileOperatingSystem();
            if (os === 'Android') {
                window.location.href = 'https://drive.google.com/open?id=15vNktV4_jBi9KYOmPen7t0Mo1iBf-Hap';
            } else if (os === 'iOS') { 
                window.location.href = 'itms-apps://itunes.apple.com/us/app/join-me/id1136528224?l=zh&ls=1&mt=8';
            } else {
                alert("unsupported user agent");
            }
        }
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
    </script>
</head>
<body onload="redirect()">

</body>
</html>
